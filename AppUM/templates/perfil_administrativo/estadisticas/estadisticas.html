{% extends "perfil_administrativo/padre_perfil_administrativo.html" %}
{% load static %}

{% block contenidoQueCambia %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<div class="table-container">
    {% if error_message %}
            <div class="alert alert-danger" role="alert">
            {{ error_message }}
            </div>
        {% endif %}
        <div class="mb-3">
            <label for="estado" class="form-label">Graficos</label>
            <select class="form-control" name="mostrarxgrafico" id="mostrarxgrafico" onchange="toggleFields()">
                <option value="ventasxmes">Ventas por mes</option>
                <option value="marca_mas_vendida">Marcas más vendidas</option>
            </select>
        </div>
    <figure class="highcharts-figure">
        <div id="container_ventasxmes"></div>
       
    
        <table id="datatable">
            <thead style="display: none;">
                <tr>
                    <th></th>
                    <th>Ventas</th>
                    
                </tr>
            </thead>
            <tbody style="display: none;">
                {% for venta in datos %}
                    <tr>
                        <th></th>
                        <td>{{ venta }}</td>
                        
                    </tr>

                {% endfor %}
            </tbody>
        </table>
    </figure>

    <div id="container_marcamasvendida" style="display: none;"></div>
       
    
        <table id="datatable">
            <thead style="display: none;">
                <tr>
                    <th></th>
                    <th>Ventas</th>
                    
                </tr>
            </thead>
            <tbody style="display: none;">
                {% for venta in datos %}
                    <tr>
                        <th></th>
                        <td>{{ venta }}</td>
                        
                    </tr>

                {% endfor %}
            </tbody>
        </table>
    </figure>


</div>

<script>
    function toggleFields(){
        var mostrarxgrafico = document.getElementById("mostrarxgrafico").value;
        var container_ventasxmes = document.getElementById("container_ventasxmes");
        var container_marcamasvendida = document.getElementById("container_marcamasvendida");


        if (mostrarxgrafico === "ventasxmes") {
            container_ventasxmes.style.display = "block";
            container_marcamasvendida.style.display = "none";
           
        }else{
            container_ventasxmes.style.display = "none";
            container_marcamasvendida.style.display = "block";
           
        }

    }
Highcharts.chart('container_ventasxmes', {
    data: {
        table: 'datatable'
    },
    chart: {
        type: 'column'
    },
    title: {
        text: 'Ventas de motos por mes'
    },
    xAxis: {
        categories: ['Ventas','Marcas'],
        title: {
            text: 'Mes'
        },
        // Ejemplo para ajustar los valores de x si fuera necesario
        categories: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo','Junio','Julio','Agosto','Setiembre','Octubre','Noviembre','Diciembre'], // Personaliza según tus datos
        tickInterval: 1 // Ajusta si deseas un intervalo específico entre categorías
    },
    yAxis: {
        min: 0, // Valor mínimo en el eje y
        max: 50, // Valor máximo en el eje y
        tickInterval: 10, // Intervalo entre marcas en el eje y
        allowDecimals: false,
        title: {
            text: 'Ventas'
        }
    }
});

Highcharts.chart('container_marcamasvendida', {
    data: {
        table: 'datatable'
    },
    chart: {
        type: 'column'
    },
    title: {
        text: 'Marcas más vendidas'
    },
    xAxis: {
        categories: ['Ventas','Marcas'],
        title: {
            text: 'Mes'
        },
        // Ejemplo para ajustar los valores de x si fuera necesario
        categories: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo','Junio','Julio','Agosto','Setiembre','Octubre','Noviembre','Diciembre'], // Personaliza según tus datos
        tickInterval: 1 // Ajusta si deseas un intervalo específico entre categorías
    },
    yAxis: {
        min: 0, // Valor mínimo en el eje y
        max: 50, // Valor máximo en el eje y
        tickInterval: 10, // Intervalo entre marcas en el eje y
        allowDecimals: false,
        title: {
            text: 'Ventas'
        }
    }
});


</script>
{% endblock %}
