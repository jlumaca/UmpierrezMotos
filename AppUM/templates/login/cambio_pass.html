<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css'%}" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h2 class="text-center">Cambio de Contraseña</h2>
        <form action="{% url 'CambioPass' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="usuario" value="{{ usuario }}">
            <div class="mb-3">
                <label for="nueva_contrasena" class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" id="nueva_contrasena" name="nueva_contrasena" placeholder="Ingrese la nueva contraseña" required>
                <input type="password" class="form-control" id="nueva_contrasena_2" name="nueva_contrasena_2" placeholder="Ingrese nuevamente la contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cambiar Contraseña</button>
            {% if resultado %}
            <div class="alert alert-danger mt-3 text-center" role="alert">
                <i class="fas fa-exclamation-circle"></i> {{ resultado }}
            </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
