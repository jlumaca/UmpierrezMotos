<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar con Tabla de Motos y Accesorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #f7ca4d; /* Amarillo */
        }
        .navbar-brand, .nav-link, .navbar-text {
            color: #e3342f !important; /* Rojo */
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #c71c1a !important; /* Rojo oscuro */
        }
        .btn-logout {
            background-color: #e3342f; /* Rojo */
            color: #fff;
        }
        .btn-logout:hover {
            background-color: #c71c1a; /* Rojo oscuro */
        }
        .table-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 90%;
        }
        .table th {
            background-color: #f7ca4d; /* Amarillo */
            color: #e3342f; /* Rojo */
        }
        .notification-bell {
            position: relative;
            cursor: pointer;
        }
        .notification-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: #e3342f; /* Rojo */
            color: #fff;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
        .form-container {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Umpierrez Motos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showInventarios()">Inventarios</a>
                    </li>
                    <!-- Más ítems de la barra -->
                </ul>
                <div class="d-flex align-items-center">
                    <div class="notification-bell">
                        <i class="fas fa-bell"></i>
                        <span class="notification-count" id="notificationCount">3</span>
                    </div>
                    <span class="navbar-text ms-3 me-3">
                        Usuario: nombre_usuario
                    </span>
                    <button class="btn btn-logout">Cerrar sesión</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid" id="content">
        {% block contenidoQueCambia %}

        {% endblock %}
    </div>

    <script>
        function showInventarios() {
            document.getElementById('inventarios').style.display = 'block';
        }

        function toggleMotoForm() {
            const form = document.getElementById('motoForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
