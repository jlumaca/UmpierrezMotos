{% extends "perfil_administrativo/padre_perfil_administrativo.html" %}
{% load static %}

{% block contenidoQueCambia %}
<div class="table-container" id="inventarios">
    <div class="form-container" id="motoForm">
        <h4>Alta de accesorio</h4>
        {% if error_message %}
            <div class="alert alert-danger" role="alert">
            {{ error_message }}
            </div>
        {% endif %}
        <form action="" enctype="multipart/form-data" method="POST">{% csrf_token %}
            <div class="mb-3">
                <label for="estado" class="form-label">Tipo</label>
                <select class="form-control" name="tipo_accesorio" id="tipo">
                    <option value="Aceite">Aceite</option>
                    <option value="Casco">Casco</option>
                    <option value="Cubremoto">Cubremoto</option>
                    <option value="Grasa de cadena">Grasa de cadena</option>
                    <option value="Guantes">Guantes</option>
                    <option value="Mecanismo">Mecanismo de casco</option>
                    <option value="Micas">Micas</option>
                    <option value="Pasamontaña">Pasamontaña</option>
                    <option value="Ropa">Ropa</option>
                    <option value="Slime">Slime</option>
                    <option value="Trancas">Trancas</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" name="marca_accesorio" id="marca" placeholder="Ingrese la marca" maxlength="20">
            </div>
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" name="modelo_accesorio" id="modelo" placeholder="Ingrese el modelo" maxlength="20">
            </div>
            
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" name="precio_accesorio" id="precio" placeholder="Ingrese el precio">
            </div>
            
            <div class="mb-3">
                <label for="foto" class="form-label">Foto</label>
                <input type="file" class="form-control" name="foto_accesorio" id="foto">
            </div>
            
            <button type="submit" class="btn btn-success">Guardar</button>
            
            <a href="{% url 'Accesorios' %}" class="btn btn-secondary">Cancelar</a>
        </form>
       
    </div>
</div>
{% endblock %}
