<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papel compra-venta</title>
</head>
<body>
    <textarea rows="50" cols="120">
        En la ciudad de Libertad, el día {{ .fecha }} 
        Por una parte {{ .usuario }} CI: {{ ci vendedor }} 
        Por otra parte {{ cliente.nombre }} {{ cliente.apellido }} CI: {{ cliente.documento }} 
        Con domicilio {{ cliente.calle }} {{ cliente.numero }}, {{ cliente.ciudad }}
        Celular {{ cliente.telefono }}
        Han convenido celebrar el siguiente compromiso de compraventa:
        PRIMERO: Se obliga a vender libre de multas prendas, embargos y demás gravámenes a {{ cliente.nombre }} {{ cliente.apellido }}
        (de existir algo de lo anteriormente expresado se notificará al promitente comprador, quien al firmar este
        compromiso se dará por enterado, acepta y se hará cargo de todo lo notificado de la manera que se haya hecho,
        tanto verbal como escrita).
        Quién en tal concepto se obliga a comprar la propiedad y posesión del vehículo tipo MOTO
        marca {{ moto.marca }} Modelo {{ moto.modelo }} año {{ moto.anio }} matricula {{ moto.matricula }} del
        departamento de {{ departamento }} padrón {{ num_padron }} Motor Nº {{ moto.num_motor }},
        chasis Nº {{ moto.num_chasis }}
        SEGUNDO: el precio de la compraventa se fija em U$s. $ {{ moto.precio }} En letra {{ input text aca }}
        Pagaderos de la siguiente forma: {{ textarea aca }}
        TERCERO: el promitente comprador toma posesión del vehículo referido en la cláusula primera en el
        día --------------- recibiendo del vendedor las llaves correspondientes. En consecuencia, serán de
        cuenta desde este momento todas las responsabilidades civiles y/o penales que con el mismo se cometan, el
        vehículo corre de su exclusiva cuenta y riesgo, siendo de su cargo toda responsabilidad por multas, infracciones,
        accidentes de cualquier naturaleza, deterioros y desperfectos, incluso contra terceros u otros bienes.
        CUARTO: Se declara que motor instalado en el vehículo referido en el presente contrato y número de chasis
        coinciden con los que surgen de la documentación referida, además se encuentra en las condiciones constatadas
        el día de la fecha, sin garantía, que son de total conformidad del promitente comprador.
        QUINTO: la parte promitente comprador/a se hace cargo de los honorarios, impuestos, deudas de existir y fueron
        debidamente notificadas y demás gastos originados por la transferencia municipal y título de propiedad de 
        vehículo.
        SEXTO: En caso de incumplimiento de pago por parte del comprador, el vendedor se reserva de derecho de retirar
        y recuperar la motocicleta sin previo aviso, quedando anulada la presente transacción y sin que ello implique la
        devolución de los pagos parciales realizados hasta la fecha.
        SÉPTIMO: El comprador declada haber inspeccionado la motocicleta y aceptando su condición actual.
        OCTAVO: Como señal de otorgamiento se firma el presente, previa ratificación y lectura, en el lugar y fecha
        indicados.
        
        
                _____________________________                   ______________________________
                Firma del promitente vendedor                   Firma del promitente comprador
                
                

                CI. {{ ci vendedor }}                           CI. {{ cliente.doc }}
    </textarea>
</body>
</html>
