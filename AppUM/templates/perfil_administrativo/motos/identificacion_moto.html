<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificación de Moto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex; 
            justify-content: center;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 700px;
        }
        header {
            display: flex;
            align-items: center;
            background-color: #f7ca4d;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        header img {
            max-width: 150px;
            height: auto;
            margin-right: 20px;
        }
        header h1 {
            color: #e3342f;
            margin: 0;
            flex-grow: 1;
            text-align: center;
            font-size: 24px;
        }
        .code-large {
            font-size: 100px;
            color: #e3342f;
            font-weight: bold;
            text-align: right;
            margin-left: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #e3342f;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f7ca4d;
            color: #e3342f;
        }
        td {
            background-color: #ffffe0;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <table style="width: 100%; border: none; border-collapse: collapse;">
                <tr>
                    <td style="background-color: #f7ca4d; width: 150px; vertical-align: middle; border: none;">
                        {% if logo_um %}
                            <img src="{{ logo_um }}" alt="Logo de la tienda" style="width: 100%; max-width: 150px; height: auto;">
                        {% else %}
                            <p>No se encontró el logo.</p>
                        {% endif %}
                    </td>
                    
                    <td style="background-color: #f7ca4d; text-align: right; vertical-align: middle;  border: none;">
                        <span class="code-large" style="width: 100%; max-width: 150px;">{{ moto.id }}</span>
                    </td>
                </tr>
            </table>
        </header>
        
        <table>
            <tr>
                <th>Marca</th>
                <td>{{ moto.marca }}</td>
            </tr>
            <tr>
                <th>Modelo</th>
                <td>{{ moto.modelo }}</td>
            </tr>
            <tr>
                <th>Motor (cc)</th>
                <td>{{ moto.motor }}</td>
            </tr>
            <tr>
                <th>Año</th>
                <td>{{ moto.anio }}</td>
            </tr>
        </table>

        <div class="footer">
            &copy; {{ current_year }} Umpierrez Motos. Todos los derechos reservados.
        </div>
    </div>
</body>
</html>
