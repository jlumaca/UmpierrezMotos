<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Rol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css'%}" rel="stylesheet" />
</head>
<body>
    <div class="login-container">
        <h2 class="text-center" style="color: #e3342f;">¿Cómo desea ingresar?</h2>
        <form action="{% url 'SeleccionRol' %}" method="POST">{% csrf_token %}
            <div class="mb-3">
                <label for="rol" class="form-label">Seleccione su rol</label>
                <select class="form-control" name="rol_usuario" required>
                    {% for rol in roles %}
                        <option value="{{ rol }}">{{ rol }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-login w-100">Confirmar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
