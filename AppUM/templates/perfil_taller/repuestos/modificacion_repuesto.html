{% extends "perfil_taller/padre_perfil_taller.html" %}
{% load static %}

{% block contenidoQueCambia %}
<div class="table-container" id="inventarios">
    <div class="form-container" id="motoForm">
        <h4>Modificaci√≥n de accesorio</h4>
        {% if error_message %}
            <div class="alert alert-danger" role="alert">
            {{ error_message }}
            </div>
        {% endif %}
        <form action="{% url 'ModificacionRepuesto' data.id %}" enctype="multipart/form-data" method="POST">{% csrf_token %}
            <div class="mb-3">
                <label for="modelo" class="form-label">Descripcion</label>
                <input value="{{ data.descripcion }}" type="text" class="form-control" name="descripcion_repuesto" id="modelo" placeholder="Ingrese el modelo" maxlength="20">
            </div>    

            <div class="mb-3">
                <label for="marca" class="form-label">Stock</label>
                <input value="{{ stock }}" type="number" class="form-control" name="stock_repuesto" id="marca" placeholder="Ingrese la marca" maxlength="20" required>
            </div>

            <div class="mb-3">
                <label for="marca" class="form-label">Stock critico</label>
                <input value="{{ stock_critico }}" type="number" class="form-control" name="stock_critico_repuesto" id="marca" placeholder="Ingrese el stock critico" required>
            </div>

            <div class="mb-3">
                <label for="marca" class="form-label">Precio (ingrese 0 si no desea ingresar el precio)</label>
                <input value="{{ precio }}" type="text" class="form-control" name="precio_repuesto" id="marca" placeholder="Ingrese el precio" required>
            </div>

            <div class="mb-3" id="foto_prueba">
                <label for="foto" class="form-label">Foto</label>
                <input type="file" class="form-control" name="foto_repuesto" id="foto">
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
            
            <a href="{% url 'Repuestos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
       
    </div>
</div>

<script>
    function toggleFields() {
        var tipo = document.getElementById("tipo").value;
        var tipo_otro = document.getElementById("div_tipo_otro");
        
   
       

        if (tipo === "Otro") {
            tipo_otro.style.display = "block";
            
        }else{
            tipo_otro.style.display = "none";
        }
    }
</script>

{% endblock %}
