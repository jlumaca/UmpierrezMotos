<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css'%}" rel="stylesheet" />
</head>
<body>
    <div class="login-container">
        <h2 class="text-center" style="color: #e3342f;">Iniciar Sesión</h2>
        <form action="{% url 'LoginValidacion' %}" method="get">{% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="usuario_login" placeholder="Ingrese su usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="pass_login" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Iniciar Sesión</button>

            <!-- Mostrar el mensaje de error aquí, si existe -->
            {% if resultado %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ resultado }}
                </div>
            {% endif %}
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
